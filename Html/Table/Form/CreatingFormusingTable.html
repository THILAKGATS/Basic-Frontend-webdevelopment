<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatingFormUsingTable</title>
</head>
<body>
    <form align="center">
        <table align="center" border="10px" cellspacing="10px">
            <h1>Registration Form</h1>
            <tbody>
                <tr>
                    <td>Enter your name</td>
                    <td>
                        <input type="text" placeholder="eg.Thilak G">
                    </td>
                </tr>
                <tr>
                    <td>Enter your mobile Number</td>
                    <td>
                        <input type="tel" placeholder="eg.900********"/>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea placeholder="type your address heres"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>select the course</td>
                    <td>
                        <select>
                            <option selected hidden >Select anyone</option>
                            <option>JAVA</option>
                            <option>C</option>
                            <option>C++</option>
                            <option>PYTHON</option>
                        </select>
                    </td>
                </tr>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="cancel">
                </td>
            </tbody>
        </table>
    </form>
</body>
</html>
