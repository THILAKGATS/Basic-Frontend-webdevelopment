<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Form</title>
</head>
<body>
    <form  >
        <h3>Registration Form</h3>
        <div>
            <label >First Name</label>
            <input type="text" placeholder="eg.Thilak G"> <br>
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Eg.Gunasekaran">
        </div>
        <div>
            <label>Mobile no</label>
            <input type="tel" placeholder="+91 9003869045">
        </div>
        <div>
            <label>Address</label>
            <textarea name="Address" id="" cols="0" rows="5"></textarea>
        </div>
        <div>
            <label >Select your course</label>
            <select>
                <option selected hidden>select any one</option>
                <option >Java</option>
                <option>python</option>
                <option>C++</option>
            </select>
            
        </div>
        <div>
            <label for="Gender">Gender</label>
            <input type="radio" value="Male" name="Gender">male
            <input type="radio" value="Female" name="Gender">Female
        </div>
        <div>
            <label >Days</label>
            <input type="checkbox">weekdays
            <input type="checkbox">Weekends
        </div>
        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Cancel" bgcolor="red">
        </div>
    </form>
    
</body>
</html>
